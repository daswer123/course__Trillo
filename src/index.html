<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <title>trillo &mdash; Your all-in-one booking app</title>
    <link rel="stylesheet" href="scss/style.scss" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <script defer type="module" src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="#" class="header__logo">
          <img src="./img/logo.png" alt="trillo logo, booking app" />
        </a>
        <form
          action="https://echo.htmlacademy.ru/"
          method="GET"
          class="header__search-form search-form"
        >
          <input
            type="text"
            class="search-form__input"
            name="query"
            placeholder="Search hotels"
          />
          <button type="submit" class="search-form__btn">
            <svg class="query__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="header__user-info">
          <ul class="user-info__list">
            <li class="user-info__item user-info__bookmarks">
              <a href="#" class="user-info__link">
                <svg class="user-info__icon user-info__bookmark">
                  <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                </svg>
                <span class="notification">7</span></a
              >
            </li>
            <li class="user-info__item user-info__messages">
              <a href="#" class="user-info__link"
                ><svg class="user-info__icon user-info__chat">
                  <use xlink:href="img/sprite.svg#icon-chat"></use>
                </svg>
                <span class="notification">13</span>
              </a>
            </li>
            <li class="user-info__item user-info__profile">
              <a href="" class="user-info__profile-link"
                ><img
                  src="./img/avatar1.jpg"
                  class="user-info__profile-avatar"
                  alt="profile avatar"
                /><span class="user-info__username">Jonh</span></a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main class="content">
        <aside class="nav-sidebar sidebar">
          <nav class="sidebar__nav">
            <ul class="sidebar__nav-list">
              <li class="sidebar__nav-item">
                <a href="#hotels" class="sidebar__nav-link">
                  <svg class="sidebar__nav-icon">
                    <use xlink:href="img/sprite.svg#icon-home"></use>
                  </svg>
                  Hotel
                </a>
              </li>
              <li class="sidebar__nav-item">
                <a href="#flight" class="sidebar__nav-link">
                  <svg class="sidebar__nav-icon">
                    <use
                      xlink:href="img/sprite.svg#icon-aircraft-take-off"
                    ></use>
                  </svg>
                  Flight
                </a>
              </li>
              <li class="sidebar__nav-item">
                <a href="#cars" class="sidebar__nav-link">
                  <svg class="sidebar__nav-icon">
                    <use xlink:href="img/sprite.svg#icon-key"></use>
                  </svg>
                  Car Rental
                </a>
              </li>
              <li class="sidebar__nav-item">
                <a href="#tours" class="sidebar__nav-link">
                  <svg class="sidebar__nav-icon">
                    <use xlink:href="img/sprite.svg#icon-map"></use>
                  </svg>
                  Tours
                </a>
              </li>
            </ul>
          </nav>
          <p class="sidebar__copyright">
            2021 Made with love for you ^_^&copy;
          </p>
        </aside>
        <section class="hotel-overview">overview</section>
      </main>
    </div>
  </body>
</html>
